<ngx-ui-loader></ngx-ui-loader>

<div>
  <h1 class="text-center">Пошук по імені</h1>
  <mat-form-field class="example-full-width w-100" appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Name" [(ngModel)]="search">
  </mat-form-field>

  <table class="table w-100 border">
    <thead>
    <tr>
      <th class="w-5" scope="col">#</th>
      <th scope="col">Ім*я</th>
      <th scope="col">Пароль</th>
      <th scope="col" class="w-25">Просмотр Інфи більше</th>
    </tr>
    </thead>
    <tbody>
    <tr class="w-50" *ngFor="let items of arrayUser| search: search ; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{items.name | refactor }}</td>
      <td>{{items.password}}</td>
      <td>
        <button *ngIf="items.items" class="btn-dark" (click)="openDialog(items.items)">Посмотреть</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
